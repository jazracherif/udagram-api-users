language: node_js
node_js:
  - 13

services:
  - docker

install:
  - echo "nothing to install"

before_script:
  - echo "no before scripts actions"

script:
  - docker --version 
  - docker build -t udagram-api-users .
  - docker tag udagram-api-users jazracherif/udagram-api-users:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push jazracherif/udagram-api-users